    function repeatString(substring, count, separator) {
        let result = ""
        for (let i = 0; i < count; i++) {
            result += substring + separator
        }
        return result;
    }

    //truncateString("Всем студентам инкубатора желаю удачи!", 10) => "Всем студе..."
    function truncateString(str, count) {
        let chars = ""
        for (let i = 0; i < count; i++) {

    // getMinLengthWord("Всем студентам инкубатора желаю удачи.") => "Всем"

    // getMinLengthWord(true) => null
    // getMinLengthWord(undefined) => null

    function getMinLengthWord(sentence) {
        if (sentence === undefined || sentence.length <= 1 || typeof sentence !== "string") {
            return null
        }
        const words = sentence.split(/\s+/);
        let minLengthWord = words[0];

        words.forEach((word) => {
            if (word.length < minLengthWord.length) {
                minLengthWord = word;
            }

        });
        return minLengthWord;
    }

    // setUpperCase("всем стУдентам инкуБатора Желаю удачИ") => "Всем Студентам Инкубатора Желаю Удачи!"
    function setUpperCase(sentence) {
        sentence.toLowerCase()
        const words = sentence.split(" ");
        const upperCaseWords = words.map((word) => {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        });
        const resultSentence = upperCaseWords.join(" ");
        return resultSentence;
    }
